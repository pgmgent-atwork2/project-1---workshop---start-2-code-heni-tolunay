<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Quiz Game</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container" id="quizcontainer">
    <form action="" id="form" data-value="0">
      <div class="quiz">
        <div class="quests">
          <h1 class="text" id="questions">Lets Start The Game</h1>
          <ul>
            <input type="hidden" name="correct-answer" id="correct-answer">
            <li>
              <input class="answer" type="radio" id="first" name="answer" >
              <label for="1" id="first_text">Answer</label>
            </li>
            <li>
              <input class="answer" type="radio" id="second" name="answer">
              <label for="2" id="second_text">Answer</label>
            </li>
            <li>
              <input class="answer" type="radio" id="third" name="answer">
              <label for="3" id="third_text">Answer</label>
            </li>
            <li>
              <input class="answer" type="radio" id="fourth" name="answer">
              <label for="4" id="fourth_text">Answer</label>
            </li>
          </ul>
        </div>
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </div>
    <script src="../javascript/main.js"></script>
</body>
</html>
